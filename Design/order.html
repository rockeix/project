                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="background-color: #9c0410;">
                                <h5 class="mb-0" style="color: antiquewhite;">
                                    주문하실 제품 정보

                            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">

                                            <div class="d-flex justify-content-center">
                                                <label>%제품명%</label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="ORDER_GOODS_CNT" class="col-sm-4 col-form-label ">갯수</label>
                                            <div class="col-sm-8">
                                                <select class="custom-select col-sm-8" id="ORDER_GOODS_CNT">

                                    배송지 정보
                                </h5>
                            </div>
                            <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="DE_NAME" class="col-md-4 col-form-label ">받으시는분</label>

                                            <input type="text" class="col-md-6 form-control" id="DE_NAME" placeholder="이름을 기입해 주세요 ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label" for="DE_PHONE">전화번호</label>
                                        <div class="col-md-6 col-sm-12">
                                            <input type="text" class="col-md-6 form-control" id="DE_PHONE" placeholder="-을 포함하여 작성해주세요 ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label" for="DE_ZIPCODE">우편번호</label>
                                        <div class="col-sm-6">
                                            <div class="input-group">
                                              <input type="text" class="col-md-6 form-control" id="DE_ZIPCODE" placeholder="e.g. 123452">
                                              <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick="location.href='/zipcode'">우편번호 찾기</button>
                                              </span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label" for="DE_ADDR1">기본 주소</label>
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                  <input type="text" class="col-md-8 form-control" id="DE_ADDR1" placeholder="입력하세요">
                                                  <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" onclick="location.href='/ADDR1'">주소 찾기</button>
                                                  </span>
                                                </div>
                                              </div>
                                            </div>
                                    <div class="form-group row">
                                        <label for="DE_ADR2" class="col-md-4 col-form-label ">상세주소</label>
                                        <div class="col-md-6 col-sm-12">
                                            <input type="text" class="col-md-6 form-control" id="DE_ADR2" placeholder="상세주소를 입력하세요 ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label" for="DE_MEMO">배송 메세지</label>
                                        <div class="col-md-6 col-sm-12">
                                            <input type="text" class="col-md-6 form-control" id="DE_MEMO" placeholder="배송메모를 적어주세요 ">

                                    </div>

                                        <form>
                                            <div class="form-group row">
                                                <label for="ORDER_PAYMENT" class="col-md-4 col-form-label ">결제방법</label>

                                                        <option selected>선택하세요...</option>
                                                        <option value="1">카드결제</option>
                                                        <option value="2">계좌입금</option>
                                                        <option value="3">무통장입금</option>
                                                    </select>
                                                </div>
                                            </div>

                                                <label for="orderStatus" class="col-md-4 col-form-label ">Order Status</label>
                                                <div class="col-md-8 col-sm-12">

                                                    <button class="btn btn-default" type="button" onclick="location.href='/PAY'">결제</button>
                                                </div>
                                            </div>

                                    </dl>
